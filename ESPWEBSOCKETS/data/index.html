<!DOCTYPE html>
<html>
  <head>
    <title>DeliveryBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>DeliveryBot <i class="fas fa-cogs"></i></h1>
    </div>
    <div class="content">
      <p>Status: <span id="robot-state"></span></p>
      <form>
        <label for="deliveries"># of Deliveries:</label>
        <input
          type="number"
          id="Deliveries"
          name="Amount_D"
          min="0"
          step="1"
          max="8"
        />
        <br />
        <label for="route">Routes:</label>
        <input type="text" id="Routes" name="Route_Seq" />
        <br />
        <label for="heights">Heights:</label>
        <input type="number" id="Heights" name="Del_Heights" min="0" />
      </form>
      <br /><br />
      <button onclick="submitForm()">SUBMIT</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
